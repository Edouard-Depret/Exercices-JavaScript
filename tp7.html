    <h1>Exercice 7</h1>
    <p>
      Ecrire un programme javascript qui demande un nombre compris entre 10 et
      20, jusqu’à ce que la réponse convienne. En cas de réponse supérieure à
      20, on fera apparaître un message : « Plus petit ! », et inversement, «
      Plus grand ! » si le nombre est inférieur à 10.
